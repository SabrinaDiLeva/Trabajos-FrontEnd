<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <p>20% de descuento en todos los productos!</p>
        <div>
            <img src="img/logo.jpg" alt="Este es el logo de la tienda">
            <h1>Nombre Tienda</h1>
        </div>
    </header>
    <main class="forms">
        <section class="forms">
            <h2>Login</h2>
            <form action="views/cards.html" method="POST">
                <div>
                    <input type="text" placeholder="Usuario" name="user">
                </div>
                <div>
                    <input type="password" placeholder="Contraseña" name="password">
                </div>
                <div>
                    <input type="submit" value="Entrar">
                </div>

                <p>
                    ¿No tienes una cuenta?
                    <a href="views/registro.html">Regístrate</a>
                </p>

            </form>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados a <span>front end 1</span></p>
    </footer>
</body>
</html>
